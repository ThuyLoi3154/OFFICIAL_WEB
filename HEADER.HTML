<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Top Banner */
        .top-banner {
            background-color: #4c3a1e;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
            font-family: Rhodium Libre;
        }

        /* Header */
        .header {
            background-color: #fdf5e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        /* Logo */
        .logo img {
            height: 60px;
        }

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            gap: 15px;
            font-family: playfair;
            font-size:20px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #000;
            font-size: 15px;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        .nav-menu a:hover {
            background-color: #464E2E;
            color: white;
        }

        /* Search and Cart */
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-family: playfair;
            width: 300px;
        }

        .username {
            padding: 8px;
            background-color: #e8e8e8;
            border-radius: 5px;
            font-size: 16px;
            font-family: playfair;
        }
    </style>
</head>
<body>

    <!-- Top Banner -->
    <div class="top-banner">
        CÙNG CHÚNG TÔI TẬN HƯỞNG GRAND OPENING VỚI NHIỀU ƯU ĐÃI VÔ CÙNG HẤP DẪN!!!
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="Hinh/Fit & Fresh Logo.png" alt="Fit & Fresh" style="height: 70px; width: 120px;">
        </div>

        <!-- Navigation Menu -->
        <nav class="nav-menu">
            <a href="#">TRANG CHỦ</a>
            <a href="#">SẢN PHẨM</a>
            <a href="#">THỰC ĐƠN</a>
            <a href="#">BLOGS/ TIN TỨC</a>
            <a href="#">FAQs</a>
            <a href="#">ĐÁNH GIÁ</a>
        </nav>

        <!-- Search and Cart Section -->
        <div class="header-right">
            <a href="">
                <i class="cart-icon"><img src="icon/account.png" style="width: 40px;"></i>
            </a>
            <div class="username">Username</div>
            <input type="text" class="search-bar" placeholder="Bạn muốn tìm gì?">
            <a href="">
                <i class="search-icon"><img src="icon/search.png" style="width: 40px;"></i>
            </a>
            <a href="">
                <i class="cart-icon"><img src="icon/cart.png" style="width: 50px;"></i>
            </a>
        </div>
    </header>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Banner -->
    <div class="top-banner">
        CÙNG CHÚNG TÔI TẬN HƯỞNG GRAND OPENING VỚI NHIỀU ƯU ĐÃI VÔ CÙNG HẤP DẪN!!!
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="Hinh/Fit & Fresh Logo.png" alt="Fit & Fresh" style="height: 70px; width: 120px;">
        </div>

        <!-- Navigation Menu -->
        <nav class="nav-menu">
            <a href="#">TRANG CHỦ</a>
            <a href="#">SẢN PHẨM</a>
            <a href="#">THỰC ĐƠN</a>
            <a href="#">BLOGS/ TIN TỨC</a>
            <a href="#">FAQs</a>
            <a href="#">ĐÁNH GIÁ</a>
        </nav>

        <!-- Search and Cart Section -->
        <div class="header-right">
            <a href="">
                <i class="cart-icon"><img src="icon/account.png" style="width: 40px;"></i>
            </a>
            <div class="username">Username</div>
            <input type="text" class="search-bar" placeholder="Bạn muốn tìm gì?">
            <a href="">
                <i class="search-icon"><img src="icon/search.png" style="width: 40px;"></i>
            </a>
            <a href="">
                <i class="cart-icon"><img src="icon/cart.png" style="width: 50px;"></i>
            </a>
        </div>
    </header>

</body>
</html>
